<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />
        <script async src="./index.js" type="module"></script>
    </head>
    <body>
        <div class="root">
            <div class="input_container">
                <input class="todolist__input" placeholder="Input your todos..."/>
                <button class="add_todo">Submit</button>
            </div>
            <div class="list_container">
                <div class="pending_list">
                    <ul id="pending_list_container">
                        <li>
                            <span>do something</span>
                            <button>Edit</button>
                            <button>delete</button>
                            <button>complete</button>
                        </li>
                    </ul>
                </div>
                <div class="completed_list">
                    <ul id = "completed_list_container">
                        <li>
                            <button>pending</button>
                            <span>do something</span>
                            <button>Edit</button>
                            <button>delete</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
